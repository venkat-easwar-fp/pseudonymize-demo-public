<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pseudonymize via ESM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 6px; width: 300px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
    .warn { color: red; }
  </style>
</head>
<body>
  <h1>Pseudonymize Name Demo (ESM import)</h1>
  <label for="inputText">Enter text (e.g., email):</label><br>
  <input id="inputText" type="text" placeholder="alice@example.com" />
  <button id="generateBtn">Generate</button>
  <p id="warn" class="warn"></p>
  <h2>Result</h2>
  <pre id="output"></pre>

  <script type="module">
    let fakerModule = null;

    async function loadFaker() {
      try {
        const mod = await import("https://esm.sh/@faker-js/faker");
        fakerModule = mod.faker ?? mod;  // sometimes default export
      } catch (err) {
        document.getElementById("warn").textContent = 
          "⚠️ Failed to import faker from esm.sh: " + err.message;
        console.error(err);
      }
    }

    async function anonymizeEmail(email) {
      // "crypto works in Node because Node has the crypto module built-in.
      // But in the browser, there is no require("crypto") or import crypto 
      // from "crypto" — those throw errors. Instead, you need to use the 
      // Web Crypto API (window.crypto.subtle) which is natively supported in browsers.

      // Create a TextEncoder to turn the email string into raw bytes (UTF-8 encoded)
      const encoder = new TextEncoder();
      
      // Encode the email string into a Uint8Array of bytes
      const data = encoder.encode(email);
      
      // Use the browser's Web Crypto API to compute a SHA-256 hash of the bytes
      // crypto.subtle.digest returns a Promise that resolves to an ArrayBuffer
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      
      // Convert the ArrayBuffer into an array of 8-bit unsigned integers
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      
      // Convert bytes to hex (always alphanumeric 0–9a–f)
      const hex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");

      // Return first 5 hex characters as anonymized code
      return hex.substring(0, 5);
    }

    async function hashToSeed(input) {
      const buffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(input));
      const hex = Array.from(new Uint8Array(buffer)).map(b => b.toString(16).padStart(2, "0")).join("");
      return parseInt(hex.substring(0, 8), 16);
    }

    async function pseudonymizeName(input) {
      if (!fakerModule) {
        throw new Error("faker module not loaded");
      }
      const seed = await hashToSeed(input);
      fakerModule.seed(seed);

      const firstName = fakerModule.person.firstName();
      const lastName  = fakerModule.person.lastName();
      // Add numeric anonymization
      const anonymousCode  = await anonymizeEmail(input);
      
      return {
        //firstName,
        //lastName,
        //email: `${firstName}.${lastName}@sleeptracker.com`.toLowerCase(),
        anonymousCode,
        email: `${anonymousCode}@sleeptracker.com`.toLowerCase(),

      };
    }

    async function handleGenerate() {
      const val = document.getElementById("inputText").value.trim();
      const out = document.getElementById("output");
      if (!val) {
        out.textContent = "⚠️ Please enter a value.";
        return;
      }
      try {
        const pn = await pseudonymizeName(val);
        out.textContent = JSON.stringify(pn, null, 2);
        console.log("Input:", val, "→", pn);
      } catch (e) {
        out.textContent = "Error: " + e.message;
        console.error(e);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);

    // Load faker then do default
    loadFaker().then(() => {
      document.getElementById("inputText").value = "alice@example.com";
      handleGenerate();
    });
  </script>
</body>
</html>
