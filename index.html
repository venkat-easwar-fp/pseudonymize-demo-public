<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pseudonymize via ESM</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 6px; width: 300px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 6px; }
    .warn { color: red; }
  </style>
</head>
<body>
  <h1>Pseudonymize Name Demo</h1>
  <label for="inputText">Enter text (e.g., email):</label><br>
  <input id="inputText" type="text" value="alice@example.com" required />
  <button id="generateBtn">Generate</button>
  <p id="warn" class="warn"></p>
  <h2>Result</h2>
  <pre id="output"></pre>

  <script type="module">
    async function anonymizeEmail(email) {
      console.log("Input email:", email);
    
      // Encode to bytes
      const encoder = new TextEncoder();
      const data = encoder.encode(email);
      console.log("Uint8Array data:", data);
    
      // Compute SHA-256 hash
      const hashBuffer = await crypto.subtle.digest("SHA-256", data);
      console.log("Raw hashBuffer (ArrayBuffer):", hashBuffer);
    
      // Turn into array of numbers
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      console.log("Hash as array of numbers:", hashArray.slice(0, 20), "...");
    
      // Convert to hex string
      const hex = hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
      console.log("Full hex string:", hex);
    
      // Final shortened code
      const code = hex.substring(0, 5);
      console.log("Anonymized code:", code);

      return code;
    }


    async function pseudonymizeName(input) {
      const anonymousCode  = await anonymizeEmail(input);
      
      return {
        original: input,
        anonymousCode,
        anonymousemail: `${anonymousCode}@sleeptracker.com`.toLowerCase()
      };
    }

   async function handleGenerate() {
      const inputEl = document.getElementById("inputText"); // get the element
      const out = document.getElementById("output");

      const val = (inputEl.value || "").trim(); // then read/trim its value
      console.log("Raw value:", JSON.stringify(inputEl.value));
      console.log("Trimmed value:", JSON.stringify(val));

      if (!val) {
        out.textContent = "⚠️ Please enter a value.";
        return;
      }
      try {
        const pn = await pseudonymizeName(val);
        out.textContent = JSON.stringify(pn, null, 2);
        console.log("Input:", val, "→", pn);
      } catch (e) {
        out.textContent = "Error: " + e.message;
        console.error(e);
      }
    }

    document.getElementById("generateBtn").addEventListener("click", handleGenerate);

  </script>
</body>
</html>
